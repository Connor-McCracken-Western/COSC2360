<!DOCTYPE html>
<html>
<head>

   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Connor Midterm</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
   <header>
      <h1>
         Connor McCracken Midterm
      </h1>
   </header>

   <article>
   <section>
      <h1>If you're using a credit card, enter info here. If paying with cash, enter nothing and hit continue</h1>
      <form id="register" name="register" method="get" action="formsubmit.html">
         <fieldset id="nameOnCard">    
            <label for="cardNameBox">Name on card</label>
            <input name="nameOnCard" id="cardNameBox" type="text"  />

            <label for="cardNumberBox">Card Number</label>
            <input name="cardNumber" id="cardNumberBox" type="text"  />

            <label for="expirationMonth">Expiration Month</label>
            <input name="expirationMonth" id="ExpMBox" type="text" />

            <label for="expirationYear">Expiration Year</label>
            <input name="expirationYear" id="ExpYBox" type="text"  />

            <label for="CVV">CVV</label>
            <input name="CVV" id="CVVBox" type="text"  />
         </fieldset>
         
         <input id="regSubmit" type="submit" value="continue" />
      </form>
   </section>
